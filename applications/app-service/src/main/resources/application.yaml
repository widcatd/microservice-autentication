server:
  port: ${PORT_AUTH}
spring:
  application:
    name: "Autentication"
  devtools:
    add-properties: false
  h2:
    console:
      enabled: true
      path: "/h2"
  profiles:
    include: null
management:
  endpoints:
    web:
      exposure:
        include: "health,prometheus"
  endpoint:
    health:
      probes:
        enabled: true
cors:
  allowed-origins: "http://localhost:4200,http://localhost:${PORT_AUTH}"
adapters:
  r2dbc:
    host: ${DB_AUTH_HOST}
    port: ${DB_AUTH_PORT}
    database: ${DB_AUTH_NAME}
    schema: public
    username: ${DB_AUTH_USER}
    password: ${DB_AUTH_PASSWORD}

jwt:
  secret: ${JWT_SECRET}
  expiration: ${JWT_EXPIRATION}